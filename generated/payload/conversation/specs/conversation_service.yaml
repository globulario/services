version: 1

metadata:
  name: conversation

service:
  name: conversation
  exec: conversation_server

steps:
  - id: ensure-user-group
    type: ensure_user_group
    user: globular
    group: globular
    home: "{{.StateDir}}"
    shell: /usr/sbin/nologin
    system: true

  - id: ensure-dirs
    type: ensure_dirs
    dirs:
      - path: "{{.Prefix}}"
        owner: root
        group: root
        mode: 0755
      - path: "{{.Prefix}}/bin"
        owner: root
        group: root
        mode: 0755

      - path: "{{.StateDir}}"
        owner: globular
        group: globular
        mode: 0750
      - path: "{{.StateDir}}/services"
        owner: globular
        group: globular
        mode: 0750
      - path: "{{.StateDir}}/conversation"
        owner: globular
        group: globular
        mode: 0750

  - id: install-conversation-payload
    type: install_package_payload
    install_bins: true
    install_config: false
    install_spec: false
    install_systemd: false

  - id: ensure-conversation-config
    type: ensure_service_config
    service_name: conversation
    exec: conversation_server
    address_host: localhost
    rewrite_if_out_of_range: true

  - id: install-conversation-service
    type: install_services
    units:
      - name: globular-conversation.service
        owner: root
        group: root
        mode: 0644
        atomic: true
        content: |
          [Unit]
          Description=Globular conversation
          After=network-online.target
          Wants=network-online.target

          [Service]
          Type=simple
          User=globular
          Group=globular
          WorkingDirectory={{.StateDir}}/conversation
          Environment=GLOBULAR_SERVICES_DIR={{.StateDir}}/services
          ExecStart={{.Prefix}}/bin/conversation_server
          Restart=on-failure
          RestartSec=2
          LimitNOFILE=524288

          [Install]
          WantedBy=multi-user.target

  - id: enable-conversation
    type: enable_services
    services:
      - globular-conversation.service

  - id: start-conversation
    type: start_services
    services:
      - globular-conversation.service
    binaries:
      globular-conversation.service: conversation_server

  - id: health-conversation
    type: health_checks
    services:
      - globular-conversation.service
