version: 1

metadata:
  name: repository

service:
  name: repository
  exec: repository_server

steps:
  - id: ensure-user-group
    type: ensure_user_group
    user: globular
    group: globular
    home: "{{.StateDir}}"
    shell: /usr/sbin/nologin
    system: true

  - id: ensure-dirs
    type: ensure_dirs
    dirs:
      - path: "{{.Prefix}}"
        owner: root
        group: root
        mode: 0755
      - path: "{{.Prefix}}/bin"
        owner: root
        group: root
        mode: 0755

      - path: "{{.StateDir}}"
        owner: globular
        group: globular
        mode: 0750
      - path: "{{.StateDir}}/repository"
        owner: globular
        group: globular
        mode: 0750

      - path: "{{.ConfigDir}}"
        owner: root
        group: root
        mode: 0755
      - path: "{{.ConfigDir}}/repository"
        owner: root
        group: root
        mode: 0755

  - id: install-repository-config
    type: install_files
    files:
      - path: "{{.ConfigDir}}/repository/config.json"
        owner: root
        group: root
        mode: 0644
        atomic: true
        # NOTE: this is intended to be replaced by node-agent/controller later.
        # It is seeded from 'repository_server --describe'.
        content: |


  - id: install-repository-service
    type: install_services
    units:
      - name: globular-repository.service
        owner: root
        group: root
        mode: 0644
        atomic: true
        content: |
          [Unit]
          Description=Globular repository
          After=network-online.target
          Wants=network-online.target

          [Service]
          Type=simple
          User=globular
          Group=globular
          WorkingDirectory={{.StateDir}}/repository
          ExecStart={{.Prefix}}/bin/repository_server
          Restart=on-failure
          RestartSec=2
          LimitNOFILE=524288

          [Install]
          WantedBy=multi-user.target

  - id: enable-repository
    type: enable_services
    services:
      - globular-repository.service

  - id: start-repository
    type: start_services
    services:
      - globular-repository.service
    restart_on_files:
      globular-repository.service:
        - "{{.ConfigDir}}/repository/config.json"
    binaries:
      globular-repository.service: repository_server

  - id: health-repository
    type: health_checks
    services:
      - globular-repository.service
