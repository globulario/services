version: 1

metadata:
  name: catalog

service:
  name: catalog
  exec: catalog_server

steps:
  - id: ensure-user-group
    type: ensure_user_group
    user: globular
    group: globular
    home: "{{.StateDir}}"
    shell: /usr/sbin/nologin
    system: true

  - id: ensure-dirs
    type: ensure_dirs
    dirs:
      - path: "{{.Prefix}}"
        owner: root
        group: root
        mode: 0755
      - path: "{{.Prefix}}/bin"
        owner: root
        group: root
        mode: 0755

      - path: "{{.StateDir}}"
        owner: globular
        group: globular
        mode: 0750
      - path: "{{.StateDir}}/services"
        owner: globular
        group: globular
        mode: 0750
      - path: "{{.StateDir}}/catalog"
        owner: globular
        group: globular
        mode: 0750

  - id: install-catalog-payload
    type: install_package_payload
    install_bins: true
    install_config: false
    install_spec: false
    install_systemd: false

  - id: ensure-catalog-config
    type: ensure_service_config
    service_name: catalog
    exec: catalog_server
    address_host: localhost
    rewrite_if_out_of_range: true

  - id: install-catalog-service
    type: install_services
    units:
      - name: globular-catalog.service
        owner: root
        group: root
        mode: 0644
        atomic: true
        content: |
          [Unit]
          Description=Globular catalog
          After=network-online.target
          Wants=network-online.target

          [Service]
          Type=simple
          User=globular
          Group=globular
          WorkingDirectory={{.StateDir}}/catalog
          Environment=GLOBULAR_SERVICES_DIR={{.StateDir}}/services
          ExecStart={{.Prefix}}/bin/catalog_server
          Restart=on-failure
          RestartSec=2
          LimitNOFILE=524288

          [Install]
          WantedBy=multi-user.target

  - id: enable-catalog
    type: enable_services
    services:
      - globular-catalog.service

  - id: start-catalog
    type: start_services
    services:
      - globular-catalog.service
    binaries:
      globular-catalog.service: catalog_server

  - id: health-catalog
    type: health_checks
    services:
      - globular-catalog.service
