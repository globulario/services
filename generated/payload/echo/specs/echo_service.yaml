version: 1

metadata:
  name: echo

service:
  name: echo
  exec: echo_server

steps:
  - id: ensure-user-group
    type: ensure_user_group
    user: globular
    group: globular
    home: "{{.StateDir}}"
    shell: /usr/sbin/nologin
    system: true

  - id: ensure-dirs
    type: ensure_dirs
    dirs:
      - path: "{{.Prefix}}"
        owner: root
        group: root
        mode: 0755
      - path: "{{.Prefix}}/bin"
        owner: root
        group: root
        mode: 0755

      - path: "{{.StateDir}}"
        owner: globular
        group: globular
        mode: 0750
      - path: "{{.StateDir}}/services"
        owner: globular
        group: globular
        mode: 0750
      - path: "{{.StateDir}}/echo"
        owner: globular
        group: globular
        mode: 0750

  - id: install-echo-payload
    type: install_package_payload
    install_bins: true
    install_config: false
    install_spec: false
    install_systemd: false

  - id: ensure-echo-config
    type: ensure_service_config
    service_name: echo
    exec: echo_server
    address_host: localhost
    rewrite_if_out_of_range: true

  - id: install-echo-service
    type: install_services
    units:
      - name: globular-echo.service
        owner: root
        group: root
        mode: 0644
        atomic: true
        content: |
          [Unit]
          Description=Globular echo
          After=network-online.target
          Wants=network-online.target

          [Service]
          Type=simple
          User=globular
          Group=globular
          WorkingDirectory={{.StateDir}}/echo
          Environment=GLOBULAR_SERVICES_DIR={{.StateDir}}/services
          ExecStart={{.Prefix}}/bin/echo_server
          Restart=on-failure
          RestartSec=2
          LimitNOFILE=524288

          [Install]
          WantedBy=multi-user.target

  - id: enable-echo
    type: enable_services
    services:
      - globular-echo.service

  - id: start-echo
    type: start_services
    services:
      - globular-echo.service
    binaries:
      globular-echo.service: echo_server

  - id: health-echo
    type: health_checks
    services:
      - globular-echo.service
