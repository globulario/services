version: 1

metadata:
  name: resource

service:
  name: resource
  exec: resource_server

steps:
  - id: ensure-user-group
    type: ensure_user_group
    user: globular
    group: globular
    home: "{{.StateDir}}"
    shell: /usr/sbin/nologin
    system: true

  - id: ensure-dirs
    type: ensure_dirs
    dirs:
      - path: "{{.Prefix}}"
        owner: root
        group: root
        mode: 0755
      - path: "{{.Prefix}}/bin"
        owner: root
        group: root
        mode: 0755

      - path: "{{.StateDir}}"
        owner: globular
        group: globular
        mode: 0750
      - path: "{{.StateDir}}/resource"
        owner: globular
        group: globular
        mode: 0750

      - path: "{{.ConfigDir}}"
        owner: root
        group: root
        mode: 0755
      - path: "{{.ConfigDir}}/resource"
        owner: root
        group: root
        mode: 0755

  - id: install-resource-config
    type: install_files
    files:
      - path: "{{.ConfigDir}}/resource/config.json"
        owner: root
        group: root
        mode: 0644
        atomic: true
        # NOTE: this is intended to be replaced by node-agent/controller later.
        # It is seeded from 'resource_server --describe'.
        content: |


  - id: install-resource-service
    type: install_services
    units:
      - name: globular-resource.service
        owner: root
        group: root
        mode: 0644
        atomic: true
        content: |
          [Unit]
          Description=Globular resource
          After=network-online.target
          Wants=network-online.target

          [Service]
          Type=simple
          User=globular
          Group=globular
          WorkingDirectory={{.StateDir}}/resource
          ExecStart={{.Prefix}}/bin/resource_server
          Restart=on-failure
          RestartSec=2
          LimitNOFILE=524288

          [Install]
          WantedBy=multi-user.target

  - id: enable-resource
    type: enable_services
    services:
      - globular-resource.service

  - id: start-resource
    type: start_services
    services:
      - globular-resource.service
    restart_on_files:
      globular-resource.service:
        - "{{.ConfigDir}}/resource/config.json"
    binaries:
      globular-resource.service: resource_server

  - id: health-resource
    type: health_checks
    services:
      - globular-resource.service
