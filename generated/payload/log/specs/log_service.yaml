version: 1

metadata:
  name: log

service:
  name: log
  exec: log_server

steps:
  - id: ensure-user-group
    type: ensure_user_group
    user: globular
    group: globular
    home: "{{.StateDir}}"
    shell: /usr/sbin/nologin
    system: true

  - id: ensure-dirs
    type: ensure_dirs
    dirs:
      - path: "{{.Prefix}}"
        owner: root
        group: root
        mode: 0755
      - path: "{{.Prefix}}/bin"
        owner: root
        group: root
        mode: 0755

      - path: "{{.StateDir}}"
        owner: globular
        group: globular
        mode: 0750
      - path: "{{.StateDir}}/log"
        owner: globular
        group: globular
        mode: 0750

      - path: "{{.ConfigDir}}"
        owner: root
        group: root
        mode: 0755
      - path: "{{.ConfigDir}}/log"
        owner: root
        group: root
        mode: 0755

  - id: install-log-config
    type: install_files
    files:
      - path: "{{.ConfigDir}}/log/config.json"
        owner: root
        group: root
        mode: 0644
        atomic: true
        # NOTE: this is intended to be replaced by node-agent/controller later.
        # It is seeded from 'log_server --describe'.
        content: |


  - id: install-log-service
    type: install_services
    units:
      - name: globular-log.service
        owner: root
        group: root
        mode: 0644
        atomic: true
        content: |
          [Unit]
          Description=Globular log
          After=network-online.target
          Wants=network-online.target

          [Service]
          Type=simple
          User=globular
          Group=globular
          WorkingDirectory={{.StateDir}}/log
          ExecStart={{.Prefix}}/bin/log_server
          Restart=on-failure
          RestartSec=2
          LimitNOFILE=524288

          [Install]
          WantedBy=multi-user.target

  - id: enable-log
    type: enable_services
    services:
      - globular-log.service

  - id: start-log
    type: start_services
    services:
      - globular-log.service
    restart_on_files:
      globular-log.service:
        - "{{.ConfigDir}}/log/config.json"
    binaries:
      globular-log.service: log_server

  - id: health-log
    type: health_checks
    services:
      - globular-log.service
