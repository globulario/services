version: 1

metadata:
  name: file

service:
  name: file
  exec: file_server

steps:
  - id: ensure-user-group
    type: ensure_user_group
    user: globular
    group: globular
    home: "{{.StateDir}}"
    shell: /usr/sbin/nologin
    system: true

  - id: ensure-dirs
    type: ensure_dirs
    dirs:
      - path: "{{.Prefix}}"
        owner: root
        group: root
        mode: 0755
      - path: "{{.Prefix}}/bin"
        owner: root
        group: root
        mode: 0755

      - path: "{{.StateDir}}"
        owner: globular
        group: globular
        mode: 0750
      - path: "{{.StateDir}}/file"
        owner: globular
        group: globular
        mode: 0750

      - path: "{{.ConfigDir}}"
        owner: root
        group: root
        mode: 0755
      - path: "{{.ConfigDir}}/file"
        owner: root
        group: root
        mode: 0755

  - id: install-file-config
    type: install_files
    files:
      - path: "{{.ConfigDir}}/file/config.json"
        owner: root
        group: root
        mode: 0644
        atomic: true
        # NOTE: this is intended to be replaced by node-agent/controller later.
        # It is seeded from 'file_server --describe'.
        content: |


  - id: install-file-service
    type: install_services
    units:
      - name: globular-file.service
        owner: root
        group: root
        mode: 0644
        atomic: true
        content: |
          [Unit]
          Description=Globular file
          After=network-online.target
          Wants=network-online.target

          [Service]
          Type=simple
          User=globular
          Group=globular
          WorkingDirectory={{.StateDir}}/file
          ExecStart={{.Prefix}}/bin/file_server
          Restart=on-failure
          RestartSec=2
          LimitNOFILE=524288

          [Install]
          WantedBy=multi-user.target

  - id: enable-file
    type: enable_services
    services:
      - globular-file.service

  - id: start-file
    type: start_services
    services:
      - globular-file.service
    restart_on_files:
      globular-file.service:
        - "{{.ConfigDir}}/file/config.json"
    binaries:
      globular-file.service: file_server

  - id: health-file
    type: health_checks
    services:
      - globular-file.service
