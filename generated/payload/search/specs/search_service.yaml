version: 1

metadata:
  name: search

service:
  name: search
  exec: search_server

steps:
  - id: ensure-user-group
    type: ensure_user_group
    user: globular
    group: globular
    home: "{{.StateDir}}"
    shell: /usr/sbin/nologin
    system: true

  - id: ensure-dirs
    type: ensure_dirs
    dirs:
      - path: "{{.Prefix}}"
        owner: root
        group: root
        mode: 0755
      - path: "{{.Prefix}}/bin"
        owner: root
        group: root
        mode: 0755

      - path: "{{.StateDir}}"
        owner: globular
        group: globular
        mode: 0750
      - path: "{{.StateDir}}/search"
        owner: globular
        group: globular
        mode: 0750

      - path: "{{.ConfigDir}}"
        owner: root
        group: root
        mode: 0755
      - path: "{{.ConfigDir}}/search"
        owner: root
        group: root
        mode: 0755

  - id: install-search-config
    type: install_files
    files:
      - path: "{{.ConfigDir}}/search/config.json"
        owner: root
        group: root
        mode: 0644
        atomic: true
        # NOTE: this is intended to be replaced by node-agent/controller later.
        # It is seeded from 'search_server --describe'.
        content: |


  - id: install-search-service
    type: install_services
    units:
      - name: globular-search.service
        owner: root
        group: root
        mode: 0644
        atomic: true
        content: |
          [Unit]
          Description=Globular search
          After=network-online.target
          Wants=network-online.target

          [Service]
          Type=simple
          User=globular
          Group=globular
          WorkingDirectory={{.StateDir}}/search
          ExecStart={{.Prefix}}/bin/search_server
          Restart=on-failure
          RestartSec=2
          LimitNOFILE=524288

          [Install]
          WantedBy=multi-user.target

  - id: enable-search
    type: enable_services
    services:
      - globular-search.service

  - id: start-search
    type: start_services
    services:
      - globular-search.service
    restart_on_files:
      globular-search.service:
        - "{{.ConfigDir}}/search/config.json"
    binaries:
      globular-search.service: search_server

  - id: health-search
    type: health_checks
    services:
      - globular-search.service
