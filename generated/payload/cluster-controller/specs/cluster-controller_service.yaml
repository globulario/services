version: 1

metadata:
  name: cluster-controller

service:
  name: cluster-controller
  exec: clustercontroller_server

steps:
  - id: ensure-user-group
    type: ensure_user_group
    user: globular
    group: globular
    home: "{{.StateDir}}"
    shell: /usr/sbin/nologin
    system: true

  - id: ensure-dirs
    type: ensure_dirs
    dirs:
      - path: "{{.Prefix}}"
        owner: root
        group: root
        mode: 0755
      - path: "{{.Prefix}}/bin"
        owner: root
        group: root
        mode: 0755

      - path: "{{.StateDir}}"
        owner: globular
        group: globular
        mode: 0750
      - path: "{{.StateDir}}/services"
        owner: globular
        group: globular
        mode: 0750
      - path: "{{.StateDir}}/cluster-controller"
        owner: globular
        group: globular
        mode: 0750

      # TLS directories (certificates must be provisioned by Day-0 bootstrap)
      - path: "{{.StateDir}}/pki"
        owner: globular
        group: globular
        mode: 0750
      - path: "{{.StateDir}}/config/tls"
        owner: globular
        group: globular
        mode: 0750

  - id: install-cluster-controller-payload
    type: install_package_payload
    install_bins: true
    install_config: false
    install_spec: false
    install_systemd: false

  - id: ensure-cluster-controller-config
    type: ensure_service_config
    service_name: cluster-controller
    exec: clustercontroller_server
    address_host: localhost
    rewrite_if_out_of_range: true

  - id: install-cluster-controller-service
    type: install_services
    units:
      - name: globular-cluster-controller.service
        owner: root
        group: root
        mode: 0644
        atomic: true
        content: |
          [Unit]
          Description=Globular cluster-controller
          After=network-online.target
          Wants=network-online.target

          [Service]
          Type=simple
          User=globular
          Group=globular
          WorkingDirectory={{.StateDir}}/cluster-controller
          Environment=GLOBULAR_SERVICES_DIR={{.StateDir}}/services
          ExecStart={{.Prefix}}/bin/clustercontroller_server
          Restart=on-failure
          RestartSec=2
          LimitNOFILE=524288

          [Install]
          WantedBy=multi-user.target

  - id: enable-cluster-controller
    type: enable_services
    services:
      - globular-cluster-controller.service

  - id: start-cluster-controller
    type: start_services
    services:
      - globular-cluster-controller.service
    binaries:
      globular-cluster-controller.service: clustercontroller_server

  - id: health-cluster-controller
    type: health_checks
    services:
      - globular-cluster-controller.service
