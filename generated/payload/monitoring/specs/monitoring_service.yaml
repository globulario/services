version: 1

metadata:
  name: monitoring

service:
  name: monitoring
  exec: monitoring_server

steps:
  - id: ensure-user-group
    type: ensure_user_group
    user: globular
    group: globular
    home: "{{.StateDir}}"
    shell: /usr/sbin/nologin
    system: true

  - id: ensure-dirs
    type: ensure_dirs
    dirs:
      - path: "{{.Prefix}}"
        owner: root
        group: root
        mode: 0755
      - path: "{{.Prefix}}/bin"
        owner: root
        group: root
        mode: 0755

      - path: "{{.StateDir}}"
        owner: globular
        group: globular
        mode: 0750
      - path: "{{.StateDir}}/monitoring"
        owner: globular
        group: globular
        mode: 0750

      - path: "{{.ConfigDir}}"
        owner: root
        group: root
        mode: 0755
      - path: "{{.ConfigDir}}/monitoring"
        owner: root
        group: root
        mode: 0755

  - id: install-monitoring-config
    type: install_files
    files:
      - path: "{{.ConfigDir}}/monitoring/config.json"
        owner: root
        group: root
        mode: 0644
        atomic: true
        # NOTE: this is intended to be replaced by node-agent/controller later.
        # It is seeded from 'monitoring_server --describe'.
        content: |


  - id: install-monitoring-service
    type: install_services
    units:
      - name: globular-monitoring.service
        owner: root
        group: root
        mode: 0644
        atomic: true
        content: |
          [Unit]
          Description=Globular monitoring
          After=network-online.target
          Wants=network-online.target

          [Service]
          Type=simple
          User=globular
          Group=globular
          WorkingDirectory={{.StateDir}}/monitoring
          ExecStart={{.Prefix}}/bin/monitoring_server
          Restart=on-failure
          RestartSec=2
          LimitNOFILE=524288

          [Install]
          WantedBy=multi-user.target

  - id: enable-monitoring
    type: enable_services
    services:
      - globular-monitoring.service

  - id: start-monitoring
    type: start_services
    services:
      - globular-monitoring.service
    restart_on_files:
      globular-monitoring.service:
        - "{{.ConfigDir}}/monitoring/config.json"
    binaries:
      globular-monitoring.service: monitoring_server

  - id: health-monitoring
    type: health_checks
    services:
      - globular-monitoring.service
