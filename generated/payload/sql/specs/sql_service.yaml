version: 1

metadata:
  name: sql

service:
  name: sql
  exec: sql_server

steps:
  - id: ensure-user-group
    type: ensure_user_group
    user: globular
    group: globular
    home: "{{.StateDir}}"
    shell: /usr/sbin/nologin
    system: true

  - id: ensure-dirs
    type: ensure_dirs
    dirs:
      - path: "{{.Prefix}}"
        owner: root
        group: root
        mode: 0755
      - path: "{{.Prefix}}/bin"
        owner: root
        group: root
        mode: 0755

      - path: "{{.StateDir}}"
        owner: globular
        group: globular
        mode: 0750
      - path: "{{.StateDir}}/sql"
        owner: globular
        group: globular
        mode: 0750

      - path: "{{.ConfigDir}}"
        owner: root
        group: root
        mode: 0755
      - path: "{{.ConfigDir}}/sql"
        owner: root
        group: root
        mode: 0755

  - id: install-sql-config
    type: install_files
    files:
      - path: "{{.ConfigDir}}/sql/config.json"
        owner: root
        group: root
        mode: 0644
        atomic: true
        # NOTE: this is intended to be replaced by node-agent/controller later.
        # It is seeded from 'sql_server --describe'.
        content: |


  - id: install-sql-service
    type: install_services
    units:
      - name: globular-sql.service
        owner: root
        group: root
        mode: 0644
        atomic: true
        content: |
          [Unit]
          Description=Globular sql
          After=network-online.target
          Wants=network-online.target

          [Service]
          Type=simple
          User=globular
          Group=globular
          WorkingDirectory={{.StateDir}}/sql
          ExecStart={{.Prefix}}/bin/sql_server
          Restart=on-failure
          RestartSec=2
          LimitNOFILE=524288

          [Install]
          WantedBy=multi-user.target

  - id: enable-sql
    type: enable_services
    services:
      - globular-sql.service

  - id: start-sql
    type: start_services
    services:
      - globular-sql.service
    restart_on_files:
      globular-sql.service:
        - "{{.ConfigDir}}/sql/config.json"
    binaries:
      globular-sql.service: sql_server

  - id: health-sql
    type: health_checks
    services:
      - globular-sql.service
