version: 1

metadata:
  name: storage

service:
  name: storage
  exec: storage_server

steps:
  - id: ensure-user-group
    type: ensure_user_group
    user: globular
    group: globular
    home: "{{.StateDir}}"
    shell: /usr/sbin/nologin
    system: true

  - id: ensure-dirs
    type: ensure_dirs
    dirs:
      - path: "{{.Prefix}}"
        owner: root
        group: root
        mode: 0755
      - path: "{{.Prefix}}/bin"
        owner: root
        group: root
        mode: 0755

      - path: "{{.StateDir}}"
        owner: globular
        group: globular
        mode: 0750
      - path: "{{.StateDir}}/storage"
        owner: globular
        group: globular
        mode: 0750

      - path: "{{.ConfigDir}}"
        owner: root
        group: root
        mode: 0755
      - path: "{{.ConfigDir}}/storage"
        owner: root
        group: root
        mode: 0755

  - id: install-storage-config
    type: install_files
    files:
      - path: "{{.ConfigDir}}/storage/config.json"
        owner: root
        group: root
        mode: 0644
        atomic: true
        # NOTE: this is intended to be replaced by node-agent/controller later.
        # It is seeded from 'storage_server --describe'.
        content: |


  - id: install-storage-service
    type: install_services
    units:
      - name: globular-storage.service
        owner: root
        group: root
        mode: 0644
        atomic: true
        content: |
          [Unit]
          Description=Globular storage
          After=network-online.target
          Wants=network-online.target

          [Service]
          Type=simple
          User=globular
          Group=globular
          WorkingDirectory={{.StateDir}}/storage
          ExecStart={{.Prefix}}/bin/storage_server
          Restart=on-failure
          RestartSec=2
          LimitNOFILE=524288

          [Install]
          WantedBy=multi-user.target

  - id: enable-storage
    type: enable_services
    services:
      - globular-storage.service

  - id: start-storage
    type: start_services
    services:
      - globular-storage.service
    restart_on_files:
      globular-storage.service:
        - "{{.ConfigDir}}/storage/config.json"
    binaries:
      globular-storage.service: storage_server

  - id: health-storage
    type: health_checks
    services:
      - globular-storage.service
