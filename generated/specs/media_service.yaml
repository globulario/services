version: 1

metadata:
  name: media

service:
  name: media
  exec: media_server

steps:
  - id: ensure-user-group
    type: ensure_user_group
    user: globular
    group: globular
    home: "{{.StateDir}}"
    shell: /usr/sbin/nologin
    system: true

  - id: ensure-dirs
    type: ensure_dirs
    dirs:
      - path: "{{.Prefix}}"
        owner: root
        group: root
        mode: 0755
      - path: "{{.Prefix}}/bin"
        owner: root
        group: root
        mode: 0755

      - path: "{{.StateDir}}"
        owner: globular
        group: globular
        mode: 0750
      - path: "{{.StateDir}}/media"
        owner: globular
        group: globular
        mode: 0750

      - path: "{{.ConfigDir}}"
        owner: root
        group: root
        mode: 0755
      - path: "{{.ConfigDir}}/media"
        owner: root
        group: root
        mode: 0755

  - id: install-media-config
    type: install_files
    files:
      - path: "{{.ConfigDir}}/media/config.json"
        owner: root
        group: root
        mode: 0644
        atomic: true
        # NOTE: this is intended to be replaced by node-agent/controller later.
        # It is seeded from 'media_server --describe'.
        content: |


  - id: install-media-service
    type: install_services
    units:
      - name: globular-media.service
        owner: root
        group: root
        mode: 0644
        atomic: true
        content: |
          [Unit]
          Description=Globular media
          After=network-online.target
          Wants=network-online.target

          [Service]
          Type=simple
          User=globular
          Group=globular
          WorkingDirectory={{.StateDir}}/media
          ExecStart={{.Prefix}}/bin/media_server
          Restart=on-failure
          RestartSec=2
          LimitNOFILE=524288

          [Install]
          WantedBy=multi-user.target

  - id: enable-media
    type: enable_services
    services:
      - globular-media.service

  - id: start-media
    type: start_services
    services:
      - globular-media.service
    restart_on_files:
      globular-media.service:
        - "{{.ConfigDir}}/media/config.json"
    binaries:
      globular-media.service: media_server

  - id: health-media
    type: health_checks
    services:
      - globular-media.service
