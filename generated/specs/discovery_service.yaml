version: 1

metadata:
  name: discovery

service:
  name: discovery
  exec: discovery_server

steps:
  - id: ensure-user-group
    type: ensure_user_group
    user: globular
    group: globular
    home: "{{.StateDir}}"
    shell: /usr/sbin/nologin
    system: true

  - id: ensure-dirs
    type: ensure_dirs
    dirs:
      - path: "{{.Prefix}}"
        owner: root
        group: root
        mode: 0755
      - path: "{{.Prefix}}/bin"
        owner: root
        group: root
        mode: 0755

      - path: "{{.StateDir}}"
        owner: globular
        group: globular
        mode: 0750
      - path: "{{.StateDir}}/discovery"
        owner: globular
        group: globular
        mode: 0750

      - path: "{{.ConfigDir}}"
        owner: root
        group: root
        mode: 0755
      - path: "{{.ConfigDir}}/discovery"
        owner: root
        group: root
        mode: 0755

  - id: install-discovery-config
    type: install_files
    files:
      - path: "{{.ConfigDir}}/discovery/config.json"
        owner: root
        group: root
        mode: 0644
        atomic: true
        # NOTE: this is intended to be replaced by node-agent/controller later.
        # It is seeded from 'discovery_server --describe'.
        content: |


  - id: install-discovery-service
    type: install_services
    units:
      - name: globular-discovery.service
        owner: root
        group: root
        mode: 0644
        atomic: true
        content: |
          [Unit]
          Description=Globular discovery
          After=network-online.target
          Wants=network-online.target

          [Service]
          Type=simple
          User=globular
          Group=globular
          WorkingDirectory={{.StateDir}}/discovery
          ExecStart={{.Prefix}}/bin/discovery_server
          Restart=on-failure
          RestartSec=2
          LimitNOFILE=524288

          [Install]
          WantedBy=multi-user.target

  - id: enable-discovery
    type: enable_services
    services:
      - globular-discovery.service

  - id: start-discovery
    type: start_services
    services:
      - globular-discovery.service
    restart_on_files:
      globular-discovery.service:
        - "{{.ConfigDir}}/discovery/config.json"
    binaries:
      globular-discovery.service: discovery_server

  - id: health-discovery
    type: health_checks
    services:
      - globular-discovery.service
