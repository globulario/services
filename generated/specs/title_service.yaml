version: 1

metadata:
  name: title

service:
  name: title
  exec: title_server

steps:
  - id: ensure-user-group
    type: ensure_user_group
    user: globular
    group: globular
    home: "{{.StateDir}}"
    shell: /usr/sbin/nologin
    system: true

  - id: ensure-dirs
    type: ensure_dirs
    dirs:
      - path: "{{.Prefix}}"
        owner: root
        group: root
        mode: 0755
      - path: "{{.Prefix}}/bin"
        owner: root
        group: root
        mode: 0755

      - path: "{{.StateDir}}"
        owner: globular
        group: globular
        mode: 0750
      - path: "{{.StateDir}}/services"
        owner: globular
        group: globular
        mode: 0750
      - path: "{{.StateDir}}/title"
        owner: globular
        group: globular
        mode: 0750

  - id: install-title-payload
    type: install_package_payload
    install_bins: true
    install_config: false
    install_spec: false
    install_systemd: false

  - id: ensure-title-config
    type: ensure_service_config
    service_name: title
    exec: title_server
    address_host: localhost
    rewrite_if_out_of_range: true

  - id: install-title-service
    type: install_services
    units:
      - name: globular-title.service
        owner: root
        group: root
        mode: 0644
        atomic: true
        content: |
          [Unit]
          Description=Globular title
          After=network-online.target
          Wants=network-online.target

          [Service]
          Type=simple
          User=globular
          Group=globular
          WorkingDirectory={{.StateDir}}/title
          Environment=GLOBULAR_SERVICES_DIR={{.StateDir}}/services
          ExecStart={{.Prefix}}/bin/title_server
          Restart=on-failure
          RestartSec=2
          LimitNOFILE=524288

          [Install]
          WantedBy=multi-user.target

  - id: enable-title
    type: enable_services
    services:
      - globular-title.service

  - id: start-title
    type: start_services
    services:
      - globular-title.service
    binaries:
      globular-title.service: title_server

  - id: health-title
    type: health_checks
    services:
      - globular-title.service
