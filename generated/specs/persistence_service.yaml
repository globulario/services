version: 1

metadata:
  name: persistence

service:
  name: persistence
  exec: persistence_server

steps:
  - id: ensure-user-group
    type: ensure_user_group
    user: globular
    group: globular
    home: "{{.StateDir}}"
    shell: /usr/sbin/nologin
    system: true

  - id: ensure-dirs
    type: ensure_dirs
    dirs:
      - path: "{{.Prefix}}"
        owner: root
        group: root
        mode: 0755
      - path: "{{.Prefix}}/bin"
        owner: root
        group: root
        mode: 0755

      - path: "{{.StateDir}}"
        owner: globular
        group: globular
        mode: 0750
      - path: "{{.StateDir}}/services"
        owner: globular
        group: globular
        mode: 0750
      - path: "{{.StateDir}}/persistence"
        owner: globular
        group: globular
        mode: 0750

  - id: install-persistence-payload
    type: install_package_payload
    install_bins: true
    install_config: false
    install_spec: false
    install_systemd: false

  - id: ensure-persistence-config
    type: ensure_service_config
    service_name: persistence
    exec: persistence_server
    address_host: localhost
    rewrite_if_out_of_range: true

  - id: install-persistence-service
    type: install_services
    units:
      - name: globular-persistence.service
        owner: root
        group: root
        mode: 0644
        atomic: true
        content: |
          [Unit]
          Description=Globular persistence
          After=network-online.target
          Wants=network-online.target

          [Service]
          Type=simple
          User=globular
          Group=globular
          WorkingDirectory={{.StateDir}}/persistence
          Environment=GLOBULAR_SERVICES_DIR={{.StateDir}}/services
          ExecStart={{.Prefix}}/bin/persistence_server
          Restart=on-failure
          RestartSec=2
          LimitNOFILE=524288

          [Install]
          WantedBy=multi-user.target

  - id: enable-persistence
    type: enable_services
    services:
      - globular-persistence.service

  - id: start-persistence
    type: start_services
    services:
      - globular-persistence.service
    binaries:
      globular-persistence.service: persistence_server

  - id: health-persistence
    type: health_checks
    services:
      - globular-persistence.service
