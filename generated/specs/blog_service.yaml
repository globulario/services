version: 1

metadata:
  name: blog

service:
  name: blog
  exec: blog_server

steps:
  - id: ensure-user-group
    type: ensure_user_group
    user: globular
    group: globular
    home: "{{.StateDir}}"
    shell: /usr/sbin/nologin
    system: true

  - id: ensure-dirs
    type: ensure_dirs
    dirs:
      - path: "{{.Prefix}}"
        owner: root
        group: root
        mode: 0755
      - path: "{{.Prefix}}/bin"
        owner: root
        group: root
        mode: 0755

      - path: "{{.StateDir}}"
        owner: globular
        group: globular
        mode: 0750
      - path: "{{.StateDir}}/services"
        owner: globular
        group: globular
        mode: 0750
      - path: "{{.StateDir}}/blog"
        owner: globular
        group: globular
        mode: 0750

  - id: install-blog-payload
    type: install_package_payload
    install_bins: true
    install_config: false
    install_spec: false
    install_systemd: false

  - id: ensure-blog-config
    type: ensure_service_config
    service_name: blog
    exec: blog_server
    address_host: localhost
    rewrite_if_out_of_range: true

  - id: install-blog-service
    type: install_services
    units:
      - name: globular-blog.service
        owner: root
        group: root
        mode: 0644
        atomic: true
        content: |
          [Unit]
          Description=Globular blog
          After=network-online.target
          Wants=network-online.target

          [Service]
          Type=simple
          User=globular
          Group=globular
          WorkingDirectory={{.StateDir}}/blog
          Environment=GLOBULAR_SERVICES_DIR={{.StateDir}}/services
          ExecStart={{.Prefix}}/bin/blog_server
          Restart=on-failure
          RestartSec=2
          LimitNOFILE=524288

          [Install]
          WantedBy=multi-user.target

  - id: enable-blog
    type: enable_services
    services:
      - globular-blog.service

  - id: start-blog
    type: start_services
    services:
      - globular-blog.service
    binaries:
      globular-blog.service: blog_server

  - id: health-blog
    type: health_checks
    services:
      - globular-blog.service
