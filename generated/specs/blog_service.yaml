version: 1

metadata:
  name: blog

service:
  name: blog
  exec: blog_server

steps:
  - id: ensure-user-group
    type: ensure_user_group
    user: globular
    group: globular
    home: "{{.StateDir}}"
    shell: /usr/sbin/nologin
    system: true

  - id: ensure-dirs
    type: ensure_dirs
    dirs:
      - path: "{{.Prefix}}"
        owner: root
        group: root
        mode: 0755
      - path: "{{.Prefix}}/bin"
        owner: root
        group: root
        mode: 0755

      - path: "{{.StateDir}}"
        owner: globular
        group: globular
        mode: 0750
      - path: "{{.StateDir}}/blog"
        owner: globular
        group: globular
        mode: 0750

      - path: "{{.ConfigDir}}"
        owner: root
        group: root
        mode: 0755
      - path: "{{.ConfigDir}}/blog"
        owner: root
        group: root
        mode: 0755

  - id: install-blog-config
    type: install_files
    files:
      - path: "{{.ConfigDir}}/blog/config.json"
        owner: root
        group: root
        mode: 0644
        atomic: true
        # NOTE: this is intended to be replaced by node-agent/controller later.
        # It is seeded from 'blog_server --describe'.
        content: |


  - id: install-blog-service
    type: install_services
    units:
      - name: globular-blog.service
        owner: root
        group: root
        mode: 0644
        atomic: true
        content: |
          [Unit]
          Description=Globular blog
          After=network-online.target
          Wants=network-online.target

          [Service]
          Type=simple
          User=globular
          Group=globular
          WorkingDirectory={{.StateDir}}/blog
          ExecStart={{.Prefix}}/bin/blog_server
          Restart=on-failure
          RestartSec=2
          LimitNOFILE=524288

          [Install]
          WantedBy=multi-user.target

  - id: enable-blog
    type: enable_services
    services:
      - globular-blog.service

  - id: start-blog
    type: start_services
    services:
      - globular-blog.service
    restart_on_files:
      globular-blog.service:
        - "{{.ConfigDir}}/blog/config.json"
    binaries:
      globular-blog.service: blog_server

  - id: health-blog
    type: health_checks
    services:
      - globular-blog.service
