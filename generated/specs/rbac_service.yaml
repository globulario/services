version: 1

metadata:
  name: rbac

service:
  name: rbac
  exec: rbac_server

steps:
  - id: ensure-user-group
    type: ensure_user_group
    user: globular
    group: globular
    home: "{{.StateDir}}"
    shell: /usr/sbin/nologin
    system: true

  - id: ensure-dirs
    type: ensure_dirs
    dirs:
      - path: "{{.Prefix}}"
        owner: root
        group: root
        mode: 0755
      - path: "{{.Prefix}}/bin"
        owner: root
        group: root
        mode: 0755

      - path: "{{.StateDir}}"
        owner: globular
        group: globular
        mode: 0750
      - path: "{{.StateDir}}/rbac"
        owner: globular
        group: globular
        mode: 0750

      - path: "{{.ConfigDir}}"
        owner: root
        group: root
        mode: 0755
      - path: "{{.ConfigDir}}/rbac"
        owner: root
        group: root
        mode: 0755

  - id: install-rbac-config
    type: install_files
    files:
      - path: "{{.ConfigDir}}/rbac/config.json"
        owner: root
        group: root
        mode: 0644
        atomic: true
        # NOTE: this is intended to be replaced by node-agent/controller later.
        # It is seeded from 'rbac_server --describe'.
        content: |


  - id: install-rbac-service
    type: install_services
    units:
      - name: globular-rbac.service
        owner: root
        group: root
        mode: 0644
        atomic: true
        content: |
          [Unit]
          Description=Globular rbac
          After=network-online.target
          Wants=network-online.target

          [Service]
          Type=simple
          User=globular
          Group=globular
          WorkingDirectory={{.StateDir}}/rbac
          ExecStart={{.Prefix}}/bin/rbac_server
          Restart=on-failure
          RestartSec=2
          LimitNOFILE=524288

          [Install]
          WantedBy=multi-user.target

  - id: enable-rbac
    type: enable_services
    services:
      - globular-rbac.service

  - id: start-rbac
    type: start_services
    services:
      - globular-rbac.service
    restart_on_files:
      globular-rbac.service:
        - "{{.ConfigDir}}/rbac/config.json"
    binaries:
      globular-rbac.service: rbac_server

  - id: health-rbac
    type: health_checks
    services:
      - globular-rbac.service
