version: 1

metadata:
  name: authentication

service:
  name: authentication
  exec: authentication_server

steps:
  - id: ensure-user-group
    type: ensure_user_group
    user: globular
    group: globular
    home: "{{.StateDir}}"
    shell: /usr/sbin/nologin
    system: true

  - id: ensure-dirs
    type: ensure_dirs
    dirs:
      - path: "{{.Prefix}}"
        owner: root
        group: root
        mode: 0755
      - path: "{{.Prefix}}/bin"
        owner: root
        group: root
        mode: 0755

      - path: "{{.StateDir}}"
        owner: globular
        group: globular
        mode: 0750
      - path: "{{.StateDir}}/services"
        owner: globular
        group: globular
        mode: 0750

  - id: install-authentication-service
    type: install_services
    units:
      - name: globular-authentication.service
        owner: root
        group: root
        mode: 0644
        atomic: true
        content: |
          [Unit]
          Description=Globular authentication
          After=network-online.target
          Wants=network-online.target

          [Service]
          Type=simple
          User=globular
          Group=globular
          WorkingDirectory={{.StateDir}}/services
          Environment=GLOBULAR_SERVICES_DIR={{.StateDir}}/services
          ExecStart={{.Prefix}}/bin/authentication_server
          Restart=on-failure
          RestartSec=2
          LimitNOFILE=524288

          [Install]
          WantedBy=multi-user.target

  - id: enable-authentication
    type: enable_services
    services:
      - globular-authentication.service

  - id: start-authentication
    type: start_services
    services:
      - globular-authentication.service
    binaries:
      globular-authentication.service: authentication_server

  - id: health-authentication
    type: health_checks
    services:
      - globular-authentication.service
